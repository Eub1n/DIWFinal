    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script>
        function exibeBandas() {
            // Remove todas as linhas do corpo da tabela
            $("#table-bandas").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < fakedb.data.length; i++) {
                let banda = fakedb.data[i];
                $("#table-bandas").append(`<tr><td scope="row">${banda.id}</td><td>${banda.nome}</td><td>${banda.formation}</td><td>${banda.genre}</td><td><img src="${banda.cover}"></td><td><a id="btnVisualiza" href="#" onclick="openModal2(${banda.id})">Visualizar</a> | <a id="btnAltera" href="#" onclick="alterarbotao(${banda.id})">Alterar</a> | <a id="btnExclusao" onclick="btnconfirmar()" value="Excluir" href="#">Excluir</a></td></tr>`);
            }
        }
        var gridalterar = false ;
        function alterarbotao(id){
            gridalterar=true;
            let bandaA = fakedb.data[id-1];
            //alterar
            $("#inputIda").val(id);
            $("#inputNomea").val(bandaA.nome);
            $("#inputFormationa").val(bandaA.formation);
            $("#inputGenrea").val(bandaA.genre);
            $("#inputCovera").val(bandaA.cover);
            $("#inputMembersa").val(bandaA.members);
            $("#inputAlbuma").val(bandaA.albums);
            document.getElementById('alterarmodal').style.display='block';
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-banda')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoFormation = $("#inputFormation").val();
                let campoGenre = $('#inputGenre').val();
                let campoCover = img64;
                let campoMembers = $('#inputMembers').val();
                let campoAlbums = $('#inputAlbum').val();
                let banda = { nome: campoNome, formation: campoFormation, genre: campoGenre, cover: campoCover, members: campoMembers, albums: campoAlbums };

                insertBand(banda);

                // Reexibe os bandas
                exibeBandas();

                // Limpa o formulario
                $("#form-banda")[0].reset();
            });
        }

        $("#btnAltera").click(function () {
            // Obtem os valores dos campos do formulário
            let campoId = $("#inputId").val();
            if (campoId == "") {
                displayMessage("Selecione a banda q deseja alterar.");
                return;
            }
            let campoNome = $("#inputNome").val();
            let campoFormation = $("#inputFormation").val();
            let campoGenre = $('#inputGenre').val();
            let campoCover = img64;
            let campoMembers = $('#inputMembers').val();
            let campoAlbums = $('#inputAlbum').val();
            let banda = { nome: campoNome, formation: campoFormation, genre: campoGenre, cover: campoCover, members: campoMembers, albums: campoAlbums };
            updateBand(parseInt(campoId), banda);

            // Reexibe as bandas
            exibeBandas();

            // Limpa o formulario
            $("#form-banda")[0].reset();

            // Fecha o modal para visualização da mensagem
            //closeModal();
        });

        var bandaIdGlobal = null;
        function btnconfirmar() {
            // console.log("q isso aqui");
            document.getElementById('modaldelete').style.display = 'block';
        }


        $("#btnDelete").click(function () {
            let campoId = $("#inputId").val();
            if (campoId == "") {
                displayMessage("Selecione um contato a ser excluído.");
                return;
            }
            deleteBand(parseInt(campoId));

            // Reexibe os contatos
            exibeBandas();

            // Limpa o formulario
            $("#form-banda")[0].reset();
        });

        // Intercepta o click do botão Listar Contatos
        $("#btnClear").click(function () {
            $("#form-banda")[0].reset();
        });

        // Oculta a mensagem de aviso após alguns segundos
        $('#msg').bind("DOMSubtreeModified", function () {
            window.setTimeout(function () {
                // $(".alert").fadeTo(500, 0).slideUp(500, function () {
                //   $(this).remove();
                // });
            }, 5000);
        });

        // Preenche o formulário quando o usuario clicar em uma linha da tabela 
        $("#grid-bandas").on("click", "tr", function (e) {
            if(gridalterar){
                gridalterar=false;
                return ;
            }
            let linhaBanda = this;

            $("#inputId").val(linhaBanda.childNodes[0].firstChild.nodeValue);
            $("#inputNome").val(linhaBanda.childNodes[1].firstChild.nodeValue);
            $("#inputFormation ").val(linhaBanda.childNodes[2].firstChild.nodeValue);
            $("#inputGenre").val(linhaBanda.childNodes[3].firstChild.nodeValue);
            $("#inputCover").val(linhaBanda.childNodes[4].firstChild.nodeValue);
            $("#inputMembers").val(linhaBanda.childNodes[4].firstChild.nodeValue);
            $("#inputAlbum").val(linhaBanda.childNodes[4].firstChild.nodeValue);


            console.log("qualquer");
            bandaIdGlobal = linhaBanda.childNodes[0].firstChild.nodeValue;
            console.log('deleteid'+bandaIdGlobal);
        });
        var img64 = null;
        function carregaImg() {
            let files = document.getElementById('picField').files;
            console.log("Teste");
            if (FileReader && files && files.length) {
                var fr = new FileReader();
                fr.onload = function () {
                    let imgElement = document.getElementById('inputCover');
                    imgElement.src = fr.result;
                    imgElement.style.width = '200px';
                    console.log(fr.result);
                    // document.getElementById('imgPage').innerHTML = fr.result;
                    $("#inputCover").attr('src', fr.result);
                    img64 = fr.result;

                }
                fr.readAsDataURL(files[0]);
            }
        }
        exibeBandas();
    </script>
